<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ngoma Order Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #d0e3d0;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      padding: 30px 15px;
    }
    .form-control {
      border-radius: 15px;
    }
    .btn-custom {
      border-radius: 20px;
      padding: 10px 20px;
      font-weight: bold;
    }
    .btn-back {
      background-color: coral;
      color: white;
    }
    .btn-order {
      background-color: darkgreen;
      color: white;
    }
    .product-link {
      display: inline-block;
      background-color: darkgreen;
      color: magenta;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      text-decoration: none;
      text-align: center;
      margin: 20px auto;
    }
    .product-link:hover {
      background-color: green;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container text-center form-container">
    <h2 class="text-success">NGOMA ONLINE FRUITS, JUICES AND VEGETABLES MARKET</h2>
    <h3 class="text-danger">ORDER</h3>

    <a href="orderlist.html" class="product-link">Click here to see the list of our product</a>

    <h4 class="text-danger mt-4">order</h4>
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="name" required />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="address" required />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="product" required />
      </div>
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-custom btn-back"><a href="product.html" style="text-decoration: none; color: white;">Back</a></button>
        <button type="submit" class="btn btn-custom btn-order">Place Order</button>
      </div>
    </form>
  </div>
  <div style="width: 100%; height: 100px; background-color: yellowgreen;">
    <center>
      <a href="https://www.facebook.com/simbasupermarket/"><img src="icons8-facebook-50.png" style=" margin-top: 20px;"></a>
      <a href="http://simbasupermarket.rw/"><img src="icons8-whatsapp.gif" style=" margin-top: 20px; padding: 10px; "></a>
    </center>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
